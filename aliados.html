        /* Redes Sociales */
.social-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    font-size: 1.8rem;
    color: white;
    border-radius: 50%;
    transition: transform 0.3s, opacity 0.3s;
    text-decoration: none;
}
.social-icon:hover {
    transform: scale(1.2);
    opacity: 0.8;
}

/* Colores de cada red social */
.facebook { background: #1877F2; }
.instagram { background: #E4405F; }
.whatsapp { background: #25D366; }
.linkedin { background: #0077B5; }

/* Barra Flotante Lateral */
.social-bar {
    position: fixed;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
}

        .hero {

        .aliados-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .aliado {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 120px;
        }
        .aliado img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .aliados-container {
                gap: 10px;
            }
            .aliado {
                width: 150px;
                height: 90px;
