<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - WG Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" rel="icon" sizes="192x192" href="img/logo.jpg" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .img-fluid {
            max-height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;"></nav>
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">WG Servicios</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Carrito de Compras</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
                <!-- Productos cargados din√°micamente -->
            </tbody>
        </table>
        <div class="text-end">
            <h4>Total: $<span id="total-carrito">0</span></h4>
        </div>

        <!-- Formulario para datos del usuario -->
        <div class="mt-4">
            <h3>Datos de Contacto</h3>
            <form id="formulario-compra">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cedula" class="form-label">C√©dula:</label>
                    <input type="text" id="cedula" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direcci√≥n:</label>
                    <input type="text" id="direccion" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono:</label>
                    <input type="text" id="telefono" class="form-control" required>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="finalizarCompra()">Finalizar Compra</button>
            </form>
        </div>
    </div>

    <script>
        function cargarCarrito() {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    let tbody = document.getElementById("carrito-body");
    tbody.innerHTML = "";
    let total = 0;

    carrito.forEach(producto => {
        let subtotal = producto.precio * producto.cantidad;
        let fila = `<tr>
            <td>${producto.nombre}</td>
            <td>$${producto.precio.toLocaleString("es-CO")}</td>
            <td>
                <button class="btn btn-sm btn-outline-danger" onclick="cambiarCantidad(${producto.id}, -1)">‚àí</button>
                <span class="mx-2">${producto.cantidad}</span>
                <button class="btn btn-sm btn-outline-success" onclick="cambiarCantidad(${producto.id}, 1)">+</button>
            </td>
            <td>$${subtotal.toLocaleString("es-CO")}</td>
            <td><button class="btn btn-danger btn-sm" onclick="eliminarDelCarrito(${producto.id})">Eliminar</button></td>
        </tr>`;
        tbody.innerHTML += fila;
        total += subtotal;
    });

    document.getElementById("total-carrito").textContent = total.toLocaleString("es-CO");
}

function cambiarCantidad(id, cambio) {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    let producto = carrito.find(p => p.id === id);

    if (producto) {
        producto.cantidad += cambio;
        if (producto.cantidad < 1) producto.cantidad = 1; // Evita cantidades negativas
    }

    localStorage.setItem("carrito", JSON.stringify(carrito));
    cargarCarrito();
}

function eliminarDelCarrito(id) {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito = carrito.filter(producto => producto.id !== id);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    cargarCarrito();
}

function finalizarCompra() {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    if (carrito.length === 0) {
        alert("El carrito est√° vac√≠o. Agrega productos antes de finalizar la compra.");
        return;
    }

    let nombre = document.getElementById("nombre").value.trim();
    let cedula = document.getElementById("cedula").value.trim();
    let direccion = document.getElementById("direccion").value.trim();
    let telefono = document.getElementById("telefono").value.trim();

    if (!nombre || !cedula || !direccion || !telefono) {
        alert("‚ö†Ô∏è Debes completar todos los datos para finalizar la compra.");
        return;
    }

    let mensaje = `Hola, mi nombre es *${nombre}* con c√©dula *${cedula}* y necesito estos productos:\n\n`;

    carrito.forEach(item => {
        let subtotal = item.precio * item.cantidad;
        mensaje += `- ${item.nombre} (x${item.cantidad}) - $${subtotal.toLocaleString("es-CO")}\n`;
    });

    let total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
    mensaje += `\nüí∞ *Total a pagar:* $${total.toLocaleString("es-CO")}`;
    mensaje += `\nüìç Direcci√≥n: *${direccion}*\nüìû Tel√©fono: *${telefono}*`;

    let numeroWhatsApp = "573205063020"; 
    let url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;

    window.open(url, "_blank");

    localStorage.removeItem("carrito");
    cargarCarrito();
}

document.addEventListener("DOMContentLoaded", cargarCarrito);

    </script>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 WG Servicios - Todos los derechos reservados</p>
    </footer>
</body>
</html>
